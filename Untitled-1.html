<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            background: #e0e0e0;
            display: inline-block;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #333;
        }
        .signin-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .signin-link a {
            color: black;
            text-decoration: none;
        }
        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LOGO</div>
        <h2>Welcome to {{Platform name}}</h2>
        <div class="form-container">
            <h3>Sign up</h3>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="btn" type="submit">Sign up</button>
            </form>
            <div class="signin-link">Already have an account? <a href="#">Sign in</a></div>
        </div>
    </div>
</body>
</html>
