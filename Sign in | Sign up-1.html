<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">LOGO</div>
        <h2>Welcome to Trump Coin</h2>

        <input type="radio" id="signup" name="form-toggle" checked>
        <input type="radio" id="signin" name="form-toggle">

        <div class="form-container signup-form">
            <h3>Sign up</h3>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="toggle-password" data-target="signup-password">üëÅÔ∏è</span>
                </div>
                <button class="btn" type="button" id="signup-btn">Sign up</button>
            </form>
            <label for="signin" class="switch-link">
    Already have an account? <a href="#" onclick="document.getElementById('signin').checked = true; document.getElementById('signup').checked = false;">Sign in</a>
</label>
        </div>

        <div class="form-container signin-form">
            <h3>Sign in</h3>
            <form id="signin-form">
                <input type="email" id="signin-email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <span class="toggle-password" data-target="signin-password">üëÅÔ∏è</span>
                </div>
                <button class="btn" type="button" id="signin-btn">Sign in</button>
            </form>
           <label for="signup" class="switch-link">
    Don't have an account? <a href="#" onclick="document.getElementById('signup').checked = true; document.getElementById('signin').checked = false;">Sign up</a>
</label>
        </div>
    </div>
    
    <script src="script1.js"></script>
</body>
</html>
