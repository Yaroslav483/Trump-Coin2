<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ddd;
            padding: 15px 30px;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            background: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .stats div {
            text-align: center;
            flex: 1;
        }
        .game-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: auto;
        }
        .shop {
            width: 30%;
        }
        .shop-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shop-item button {
            padding: 5px 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .click-area {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .click-button {
            width: 200px;
            height: 200px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .footer {
            background: #444;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
